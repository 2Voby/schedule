  <div class="hero">
    <div class="hero__container">
      <div class="hero__content">
        <div class="hero-content__schedule-block schedule-block">
          <div class="schedule-block__header schedule-block-header">
            <div class="schedule-block-header__curr">
              <div class="schedule-block-header__week"></div>
              <div class="schedule-block-header__day"></div>
            </div>
          </div>

            id="schedule-block-body"

          ></div>

        <div class="hero-content__sidebar hero-sidebar">
          <div class="hero-sidebar__content">
            <div class="hero-sidebar__nav sidebar-nav">
              <div class="sidebar-nav__item-block">
                <div class="sidebar-nav__toggler nav-toggler">
                  <h5 class="nav-toggler__label">Розклад</h5>
                  <label for="toggle" class="toggler toggler-block">
                    <span class="toggler__text toggler__text-left"
                      >Поточний</span
                    >
                    <input
                      type="checkbox"
                      id="toggle"
                      class="toggle choose-curr-week__toggle"
                    />
                    <div class="toggler__button"></div>
                    <span class="toggler__text toggler__text-right">Весь</span>
                  </label>
                </div>
              </div>
              <div class="sidebar-nav__item-block">
                <div class="dropdown__block">
                  <h3 class="dropdown__title">Вчитель</h3>
                  <div class="dropdown dropdown-teacher">
                    <button class="dropdown__button">
                      <p
                        class="dropdown__button-text dropdown-teacher__button-text"
                      ></p>
                      <img
                        class="dropdown__button-img"
                        src="img/arrow.svg"
                        alt=""
                      />
                    </button>
                    <ul class="dropdown__list dropdown-list__teachers"></ul>
                  </div>
                </div>
